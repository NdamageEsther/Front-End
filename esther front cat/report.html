<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Ngoma - Report Waste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">Clean Ngoma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="report.html">Report Waste</a></li>
                    <li class="nav-item"><a class="nav-link" href="social.html">Social Feeds</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <section id="report" class="container my-5">
        <h2 class="mb-4">Report a Waste Site</h2>
        <form id="wasteForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" required>
                <div class="invalid-feedback">Location is required.</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
                <div class="invalid-feedback">Please describe the issue.</div>
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Upload Photo</label>
                <input class="form-control" type="file" id="photo" accept="image/*">
            </div>
            <button type="submit" class="btn btn-success">Submit Report</button>
        </form>
    </section>


    <footer class="bg-light py-4 text-center">
        <p class="mb-0">&copy; 2025 Clean Ngoma. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="script.js"></script>
</body>

</html>
